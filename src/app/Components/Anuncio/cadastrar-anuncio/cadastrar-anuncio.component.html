<div class="row">
  <div
  class="container col-md-6"
  style="
    border-radius: 15px;
    box-shadow: 10px 5px 5px rgb(45, 145, 226);
    padding: 15px;
    margin: 50px;
    background-color: white;
  "
>

  <div class="container col-lg-12" style=" padding: 25px; ">
    <div class="cabecalhoAnuncio">
      <h4>Cadastro de Anúncio</h4>
    </div>
    <form (ngSubmit)="salvarAnuncio()" [formGroup]="form">
      <div class="row">
        <div class="form-group col-md-12">
          <label for="descricao">Descrição</label>
          <input
            type="text"
            class="form-control"
            formControlName="descricao"
            id="descricao"
            placeholder="Digite a descrição do seu anúncio"
          />
        </div>
        <div class="form-group col-md-4">
          <label>Válido até</label>
          <input type="date" class="form-control" formControlName="data_validade" />
        </div>
        <div class="form-group col-md-4">
          <label for="inputState">Categoria</label>
          <select id="categoriaId" class="form-control">
            <option selected>Selecione...</option>
            <option *ngFor="let categoria of categorias" value="{{ categoria.id }}">
              {{ categoria.descricao }}
            </option>
          </select>
        </div>
        <div class="form-group col-md-4">
          <label for="preco">Preço</label>
          <input
            type="text"
            class="form-control"
            formControlName="preco"
            id="preco"
            placeholder="Ex: R$23,99"
          />
        </div>
        <!-- <div class="form-group col-md-6" style="margin-left: 10px;">
          <label class="imageLabel custom-file-label">Imagem do Produto</label>
          <input
            type="file"
            (change)="inputChange($event)"
            class="custom-file-input"
            formControlName="imagem"
            id="customFile"
            />
          </div> -->
          <div class="row">
            <label class="col-mg-12" for=""> Selecione a Imagem do Produto</label>
            <input type="file" #file (change)="onFileChange($event)" style="display: none;">
            <img class="image col-md-6" [src]="imagemUrl" (click)="file.click()" style="width: 20%" tooltip="Upload de nova Imagem">
          </div>
    </div>
      <div style="margin: 10px">
        <button class="btn btn-dark" style="margin-right: 15px" [routerLink]="['/gerencial-empresa']">
          Voltar
        </button>
        <button type="submit" class="btn btn-success">Salvar</button>
      </div>
    </form>
  </div>
</div>
</div>
